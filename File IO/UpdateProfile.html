<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update profile</title>
</head>

  <fieldset>
  <legend><b>Basic Information:</b></legend>


  <form action="UpdateProfileAction.php" method="post" novalidate>

  <label for="fname">First name *:</label>
  <input type="text" name="firstname" id="fname" required>
  <br><br>

  <label for="mname">Middle Name:</label>
  <input type="text" name="middlename" id="mname" required>

  <br><br>

  <label for="lname">Last Name *:</label>
  <input type="text" name="lastname" id="lname" required>
  <br><br>

  <label for="gender">Gender *:</label>
  <input type="radio" name="gender" value="male"  >Male
  <input type="radio" name="gender" value="female">Female
  <input type="radio" name="gender" value="others">Others
  <br><br>


  <label for="religion">Religion *:</label>
  <select name="religion">
  <option value=null></option>
  <option value="ISLAM">ISLAM</option>
  <option value="HINDU">HINDU</option>
  <option value="CHRISTIAN">CHRISTIAN</option>
  <option value="BUDDHIST">BUDDHIST</option>
  </select>
  <br><br>

  <label for="birthdaycheck">Date of birth *:</label>
  <input type="date" name="birthdaycheck" id="birthdaycheck" required>
  <br><br>

</fieldset>

  <fieldset>
      <legend><b>Contact Information :</b></legend>

  <label for="preadd">Present Address*:</label>
  <textarea name="preadd" rows="5" cols="40"required></textarea>
  <br><br>

  <label for="peradd">Permanent Address*:</label>
  <textarea name="peradd" rows="5" cols="40" required></textarea>
  <br><br>


  <label for="phone">Phone:</label>
  <input type="number" name="phone" id="phone" required>
  <br><br>


  <label for="email">Email*:</label>
  <input type="email" name="email" id="email" required>
  <br><br>

  <label for="website">Personal Website Link:</label>
  <input type="url" name="website">
  <br><br>

  <input type="submit" name="submit" value="Save Updated Informations.">

	<a href="loginPage.html">Go back to login page</a>
	<a href="WelcomePage.html">Go back to welcome page</a>


</fieldset>

  </body>
  </html>
